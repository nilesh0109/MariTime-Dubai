<div class="home-section contact-info-section" ng-init="vm.SailWithUS()">
	<h2 class='section-title text-uppercase text-center'>{{vm.SailWithUSData.Title}}</h2>
	<div class="contact-info-wrapper">
		<div class="contact-info">
			<i class="fa fa-phone-square fa-lg" aria-hidden="true"></i>
			<span class='content'>{{vm.SailWithUSData.Description}}</span>
		</div>
		<div class="contact-info">
			<i class="fa fa-envelope-square fa-lg" aria-hidden="true"></i>
			<span class='content' ng-bind-html="vm.SafeHtml(vm.SailWithUSData.Content)"></span>
		</div>
	</div>
	<div class="social-wrapper">
		<a href="javascript:void(0)" class="social-icon instagram">
			<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
		</a>
		<a href="javascript:void(0)" class="social-icon twitter">
			<i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
		</a>
		<a href="javascript:void(0)" class="social-icon facebook">
			<i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
		</a>
	</div>
</div>
