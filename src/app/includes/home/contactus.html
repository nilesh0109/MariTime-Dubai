<div class="home-section form-section">
	<h2 class='section-title text-uppercase margin-top-0'>CONTACT US</h2>
	<form class="form-validate">
		<div class="form-row">
			<div class="left-col">
				<div class="form-control">
					<input type="text" placeholder="Name:" name="name"/><i class="fa fa-user"></i>
				</div>
				<div class="form-control">
					<input type="email" placeholder="Email:" name="email"/><i class="fa fa-envelope"></i>
				</div>
				<div class="form-control">
					<input type="tel" placeholder="phone:" name="phone"/><i class="fa fa-phone-square"></i>
				</div>
			</div>
			<div class="right-col ">
				<div class="form-control full-height">
					<textarea placeholder="Comment:" name="comment" ></textarea> <i class="fa fa-comments"></i>
					
				</div>
			</div>
		</div>
		<div class="form-control text-center">
			<button type="submit" class="blue-form-btn">Send</button>
		</div>
	</form>
</div>
