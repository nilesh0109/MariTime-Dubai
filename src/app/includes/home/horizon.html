<div class="container" ng-init="vm.Horizone()">
	<div class="horizon-wrapper home-section clearfix">
		
		<figure class="img-container float-left triangle-bottom-lime-after ">
			<img class="img-responsive horizon1" ng-src="http://demoserver.tacme.net:3030/dmco{{vm.HorizoneData.RelatedEntities[0].Url}}" />
			<img class="img-responsive horizon2" ng-src="http://demoserver.tacme.net:3030/dmco{{vm.HorizoneData.MainImage}}" />
		</figure>
		<div class="textWrapper float-right">
			<h2 class='section-title text-uppercase'>{{vm.HorizoneData.Title}}</h2>
			<span ng-bind-html="vm.SafeHtml(vm.HorizoneData.Content)" ></span>
			<!--<a class="blue-btn  margin-top-40" href="javascript:void(0)"><span>Read more</span><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>-->
		</div>
	</div>
</div>
